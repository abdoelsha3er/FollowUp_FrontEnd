<div class="card">
    <div class="card-head">
       Edit Profile
    </div>
    <div class="card-body">
        <form >
            <div class="form-row">

                <div class="col-md-6 form-group">
                        <label for="name">First Name</label>
                        <input type="text" class="form-control" name="name"  placeholder="Enter Name">
                </div>
                <div class="col-md-6 form-group">
                    <label for="name">Last Name</label>
                    <input type="text" class="form-control" name="name"  placeholder="Enter Name">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12 form-group">
                    <label for="name">UserName</label>
                    <input type="text" class="form-control" name="name"  placeholder="Enter UserName">
                 </div>
            </div>
            <div class="form-row">
                <div class="col-md-12 form-group">
                        <label for="password">Password</label>
                        <input type="password"  class="form-control" name="password"  placeholder="Enter Password">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12 form-group">
                        <label for="confirmpassword">Confirm Password</label>
                        <input type="password"  class="form-control" name="confirmpassword"  placeholder="Confirm Password">
                </div>
            </div>
           
            <div class="form-row">
                <div class="col-md-12 form-group">
                        <label for="phonenumber">Phone Number</label>
                        <input type="number" class="form-control" name="phone" placeholder="Enter Phone Number">
                </div>
                <div class="col-md-12 form-group">
                    <label for="barthofdate"> Address</label>
                    <div class="row">
                        <div class="col-md-6">
                           <div class="row">
                               <div class="col-md-3">
                                   <span>Government</span>
                               </div>
                               <div class="col-md-9">
                                   <select name="day" id="day" class="form-control">
                                       <option value="1" class="form-control">Mansoura</option>
                                   </select>
                               </div>
                           </div>
                         
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-2">
                                    <span>City</span>
                                </div>
                                <div class="col-md-10">
                                    <select name="month" id="month" class="form-control">
                                       <option value="1" class="form-control">Talgha</option>
                                    </select>
                                </div>
                            </div>
                           
                           
                        </div>
                        <div class="col-md-12" style="margin-top:15px;">
                            <div class="row">
                                <div class="col-md-1">
                                    <span>Street</span>
                                </div>
                                <div class="col-md-10" style="margin-left: 26px; width:86%">
                                    <input type="text" class="form-control" name="street">

                                </div>
                            </div>
                        </div>

                    </div>
            </div>
            </div>
           
            <div class="form-row">
                    <button class="btn btn-info col-md-offset-9 save"  style="border-radius: 30px;">Save</button>
            </div> 
           
        </form> 
    </div>
  
</div>
