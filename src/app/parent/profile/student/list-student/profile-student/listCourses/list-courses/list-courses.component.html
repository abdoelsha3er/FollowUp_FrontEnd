 <head>

  <link rel="stylesheet" type="text/css" href="../../../../../../../../assets/tables/vendor/animate/animate.css">
  <!--===============================================================================================-->
      <link rel="stylesheet" type="text/css" href="../../../../../../../../assets/tables/vendor/select2/select2.min.css">
  <!--===============================================================================================-->
      <link rel="stylesheet" type="text/css" href="../../../../../../../../assets/tables/vendor/perfect-scrollbar/perfect-scrollbar.css">
  <!--===============================================================================================-->
      <link rel="stylesheet" type="text/css" href="../../../../../../../../assets/tables/css/util.css">
      <link rel="stylesheet" type="text/css" href="../../../../../../../../assets/tables/css/main.css">
  <!--===============================================================================================-->

  <link href="../../../../../../../../assets/popup/css/bootstrap.css" rel="stylesheet" />
  <link href="../../../../../../../../assets/popup/css/font-awesome.css" rel="stylesheet" />
  </head>

<div class="container-table100" style="background: none;" >
  <div class="wrap-table100">
    <div class="table100 ver1 m-b-10" style="margin-top:3%; width: 90%; padding: 0px; margin-left: 5%;">
      <div class="table100-body js-pscroll">
        <table>
          <tbody>
            <tr class="row100 body" *ngFor="let item of teachers ; let i = index" >
              <td class="cell10 column1">
                <img src="../../../../../../../../assets/img/teacher-9.jpg" style="width: 50px; height: 50px; border-radius: 50%;">
                &nbsp; &nbsp; &nbsp; &nbsp;{{item.Name}}</td>
                <td class="cell10 column1">{{item.Subject}}</td>
            
                <!-- popup details -->
                <td class="cell10 column1">
                  <button class="btn btn-primary" style="color: white; font-size: 17px; width: 65%; margin-left: 60px;" data-toggle="modal" data-target="#mymodaldetail">Details</button>
                  <div class="modal" id="mymodaldetail">
                      <div class="modal-dialog " style="margin-right:45%">
                          <div class="modal-content" style="margin-top: 100px; width: 800px; ">
                              <div class="modal-header" style="background-color: #f7c552; height: 20%;">
                                  <p class="modal-title" style="font-size: medium;">Details</p>
                              </div>
                              <div class="modal-body">                          
                                 <app-course-details></app-course-details>
                              </div>
                              <div class="modal-footer">
                                  <p>Close <span class="close" data-dismiss="modal">&times;</span></p>
                              </div>
                          </div>
                      </div>
                  </div>
              
                </td>

                <td class="cell10 column1">
                  <a class =" btn btn-success" style="color: white; font-size: 17px;">Connect</a>
                </td>

                  <!-- popup delete -->
                  
                 <td class="cell10 column1">
                   <button class="btn btn-danger" style="width: 100px; font-size: 17px;" data-toggle="modal" data-target="#mymodaldelete">Delete</button>
                               <div class="modal" id="mymodaldelete">
                                   <div class="modal-dialog " style="margin-top: 100px;  margin-right:27%;width:50%; height: 200px; ">
                                       <div class="modal-content" >
                                           <div class="modal-header" style="background-color: #f7c552;">
                                               <p class="modal-title" style="font-size: 20px;">Delete </p>
                                           </div>
                                           <div class="modal-body"  >
                                              <p style="font-size: 20px; margin-top: 5%;">Are you sure to delete this course?</p>
                                              <button style="width: 100px; font-size: 15px; margin-left: 30%; margin-top: 10%;" class="btn btn-danger">Yes</button>
                                              <button style=" width: 100px;font-size: 15px; margin-left: 3%;  margin-top: 10%; " class="btn btn-primary">No</button>
                                           </div>
                                           <div class="modal-footer">
                                               <p>Close <span class="close" data-dismiss="modal">&times;</span></p>
                                           </div>
                                       </div>
                                   </div>
                               </div>
                   </td>
           
           
                    <!-- popup report student -->
                    <td class="cell10 column1">
                    <button class="btn btn-info" style="color: white; font-size: 17px;" data-toggle="modal" data-target="#mymodal">Report</button>
                    <div class="modal" id="mymodal">
                        <div class="modal-dialog ">
                            <div class="modal-content" style="margin-top:85px; width: 106%; margin-left:0%; ">
                                <div class="modal-header" style="background-color: #f7c552;">
                                    <p class="modal-title">Report</p>
                                </div>
                                <div class="modal-body">                          
                                   <app-show-report></app-show-report>
                                </div>
                                <div class="modal-footer">
                                    <p>Close <span class="close" data-dismiss="modal">&times;</span></p>
                                </div>
                            </div>
                        </div>
                    </div>  
                  </td>
            </tr>

           
          </tbody>
        </table>
      </div>
   
</div>
    </div>
 </div>


 <div  style=" margin-bottom: 1%; text-align: center;">
  <a class="btn btn-warning" style="font-size: 25px; width: 150px; border-radius: 30px;" routerLink="/StudentUpdate">Update</a>
</div> 



<script src="../../../../../../../../assets/popup/js/JQuery-3.3.1.min.js"></script>
    <script src="../../../../../../../../assets/popup/js/popper.js"></script>
    <script src="../../../../../../../../assets/popup/js/bootstrap.js"></script>
