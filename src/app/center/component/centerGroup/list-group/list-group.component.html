<div class="container " >
  
<div class="allgroup">ALL GROUP</div>
    <a  routerLink="/center/add/group"><button class="btn btn-info addgroup">Add Group</button></a>
<table class="table table-bordered text-center">
    <tr class="head">
        <td>name</td>
        <td>teacher</td>
        <td>subject</td>
        <td>grade</td>
        <!-- <td> Status </td> -->
        <td > Option </td>
    </tr>
    <tr *ngFor="let item of eductionalcentergroups ; let i = index ">
        <td>{{item.name}}</td>
        <td>{{item.teacher.firstName}}</td>
        <td>{{item.subject.name}}</td>
        <td>{{item.grade.name}}</td>
        <!-- <td>{{item.status}}</td> -->
        <td>  
          <!-- <a  routerLink="/center/details/group"></a> -->
          <button (click)="Details(item,i)" class="btn btn-primary" > Details </button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button (click)="EditGroup(item,i)" class="btn btn-warning" > Edit </button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button (click)="DeleteEductionalCenterGroup(item.eductionalCenterGroupId,i)" class="btn btn-danger" data-toggle="modal" >Delete</button>
            <div class="modal" id="mymodaldelete">
              <div class="modal-dialog">
                  <div class="modal-content detail">
                      <div class="modal-header details">
                          <h3 class="modal-title text-light"> Delete  </h3>
                      </div>
                      <div class="modal-body bg-light">
                        Are You Sure To Delete This Group
                        <br>
                        <br>
                        <button class="btn btn-danger ">Yes</button>
                         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button class="btn no ">No</button>
                      </div>
                      <div class="modal-footer">
                        <p ><span class="close closeaddexperience" data-dismiss="modal">&times;</span></p>
                      </div>
                  </div>
              </div>
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a  routerLink="/center/list/report"><button class="btn btn-success" > Report </button></a>
        </td>
    </tr>
</table>
</div>
