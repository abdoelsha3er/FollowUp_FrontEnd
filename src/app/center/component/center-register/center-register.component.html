<app-navbar-header></app-navbar-header>

<div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins" style="width: 60%; margin-left: 20%; margin-top: 100px;" >
  <div class="wrapper wrapper--w780">
    <div class="card card-3">
       <div class="card-body"style="padding:0px;" >
         <div class="row" style="height: 1000px;">
            <div class="col-md-7">
               <img src="../../../../assets/img/Picture13.jpg" style="height: 100%;">
            </div>
            <div class="col-md-5" style="padding: 20px;">
              <h2 class="title"> Center Registration</h2>
              <form method="POST">
                <div class="input-group">
                   <input class="input--style-3" type="text" placeholder="Name" [(ngModel)]="center.name" name="name"  
                   #name="ngModel" required>
                   <span class="spanValidation"   *ngIf="name.invalid && (name.dirty || name.touched)">                                
                       Lastname is required</span>  
                </div>
                        
                <div class="input-group">
                   <input class="input--style-3" type="text" placeholder="Username" [(ngModel)]="center.userName"  name="userName"
                   placeholder="Username" #userName="ngModel" required>
                   <span class="spanValidation" *ngIf="userName.invalid && (userName.dirty || userName.touched)">                                
                      *</span> 
                </div>
    
                <div class="input-group form-group">
                  <input class="input--style-3 form-control" [(ngModel)]="center.email" type="email" placeholder="Email" 
                  name="email"  #email="ngModel" pattern="^[a-zA-Z0-9]*@[A-Za-z0-z0-9]+.[a-zA-Z]{2,4}$" required>
                   <div class="spanValidation" *ngIf="email.invalid && (email.dirty || email.touched)">                                
                      <span >*</span>
                   </div>
               </div>

                <div class="form-row form-group">
                   <div class="input-group ">
                      <div class="rs-select2 js-select-simple select--no-search ">
                        <select class="form-control" name="governatee" (change)="selectCity(governate)" [(ngModel)]="governate"
                           #governatee="ngModel" required  style="margin-right: 190px;width: 50%;background: transparent; color: #ccc;">
                           <option disabled="disabled" selected="selected">
                               Selected Government
                           </option>
                           <option *ngFor="let item of allgovs" [value]="item.governmentId">
                               {{item.name}}
                           </option>                              
                        </select>
                        <div class="select-dropdown"></div>              
                      </div>
                      <span class="spanValidation" *ngIf="governatee.invalid && (governatee.dirty || governatee.touched)">                                
                        *</span>
                   </div>
                   
                   <div class="input-group">
                      <div class="rs-select2 js-select-simple select--no-search">
                        <select class="form-control"  name="citey" [(ngModel)]="center.cityId"
                           #citey="ngModel" required style="margin-right: 190px;width: 50%;background: transparent; color: #ccc;">
                           <option  disabled="disabled" selected="selected">
                               Selected City
                           </option>
                           <option *ngFor="let item of allcitis" [value]="item.cityId" >
                               {{item.name}}
                           </option>                  
                        </select>
                        <div class="select-dropdown"></div>
                      </div>
                      <span class="spanValidation" *ngIf="citey.invalid && (citey.dirty || citey.touched)">                                
                      *</span>
                   </div>

                   <div class="input-group">
                     <input class="input--style-3" [(ngModel)]="center.about" type="text" placeholder="about" name="about">
                   </div>
                   <div class="input-group">
                     <input class="input--style-3" [(ngModel)]="center.addressDetails" type="text" placeholder="Street" name="addressDetails">
                   </div>
                </div>     
                      
                <div class="input-group  form-group" ng-controller="myPass">
                    <input class="input--style-3 form-control" [(ngModel)]="center.password" type="text" 
                     placeholder="password" value="xxx"
                     name="password"  required>
                </div>
                           
                <div class="input-group form-group">
                   <input class="input--style-3 form-control" 
                   type="text" placeholder="Confirm password" name="confiremPass" [(ngModel)]="confiremPassordd"
                    #confiremPass="ngModel" my-directive required 
                    (change)="checkPassWithConfirm()">

                   <div class="spanValidation"  *ngIf="checkPass === false">                                
                       <span >*</span>
                   </div>
                </div>
             
                <div class="input-group">
                    <input class="input--style-3" (change)="onUploadPhoto()" #fileInput type="file" placeholder="Picture" name="file">
                </div>

                <div class="p-t-10">
                    <button class="btn btn--pill btn-info btn--green" (click)="onSave()"  type="submit">Submit</button>
                </div>
              </form>
            </div>
         </div>
       </div>
    </div>
  </div>
</div>



<br><br><br>
<app-user-footer></app-user-footer>
