<app-center-nav></app-center-nav>
<div class="card">
    <div class="card-head">
        Edit Profile
    </div>
    <div class="card-body">
        <form >
            <div class="form-row">

                <div class="col-md-6 form-group">
                    <label for="name">name</label>
                    <input type="text" class="form-control" name="name" [(ngModel)]="center.name" placeholder="Name">
            </div>
                <div class="col-md-6 form-group">
                    <label for="userName">UserName</label>
                    <input type="text" class="form-control" name="userName" [(ngModel)]="center.userName" placeholder="User Name">
            </div>
            </div>

            <div class="form-row">
                <div class="col-md-6 form-group">
                        <label for="password">Password</label>
                        <input type="password"  class="form-control" name="password"  placeholder="Enter Password">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 form-group">
                        <label for="confirmpassword">Confirm Password</label>
                        <input type="password"  class="form-control" name="confirmpassword"  placeholder="Confirm Password">
                </div>
            </div>
           
            <div class="form-row">
                <div class="col-md-6 form-group">
                        <label for="phonenumber">Choose Picture</label>
                        <input type="file" (change)="onUploadPhoto()" #fileInput type="file" class="form-control" name="file">
                </div>
                <div class="col-md-12 form-group">
                    <label for="barthofdate"> Address</label>
                    <div class="row">
                        <div class="col-md-6">
                           <div class="row">
                               <div class="col-md-3">
                                   <span>Government</span>
                               </div>
                               <div class="col-md-9">
                                   <select (change)="selectCity(governate)" [(ngModel)]="governate" name="name" class="form-control">
                                    <option disabled="disabled" selected="selected">
                                        Selected Government
                                    </option>   
                                    <option *ngFor="let item of allgovs" [value]="item.governmentId">
                                        {{item.name}}
                                    </option>
                                   </select>
                               </div>
                           </div>
                         
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-2">
                                    <span>City</span>
                                </div>
                                <div class="col-md-10">
                                    <select name="citey" [(ngModel)]="center.cityId" class="form-control">
                                        <option  disabled="disabled" selected="selected">
                                            Selected City
                                        </option>
                                        <option *ngFor="let item of allcitis" [value]="item.cityId" >
                                            {{item.name}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                           
                           
                        </div>
                        <div class="col-md-12" style="margin-top:15px;">
                            <div class="row">
                                <div class="col-md-1">
                                    <span>Address Details</span>
                                </div>
                                <div class="col-md-10" style="margin-left: 26px; width:86%">
                                    <input [(ngModel)]="center.addressDetails" type="text" class="form-control" name="addressDetails">

                                </div>
                            </div>
                        </div>
                        <div class="col-md-12" style="margin-top:15px;">
                            <div class="row">
                                <div class="col-md-1">
                                    <span>About</span>
                                </div>
                                <div class="col-md-10" style="margin-left: 26px; width:86%">
                                    <input [(ngModel)]="center.about" type="text" class="form-control" name="about">

                                </div>
                            </div>
                        </div>

                    </div>
            </div>
            </div>
         <!--  <div class="form-row">
                <div class="col-md-6  form-group ">
                        <label for="profileimage">Gender</label>
                        <select name="gender" id="gender" class="form-control">
                            <option value="male" class="form-control">male</option>
                            <option value="female" class="form-control">female</option>
                        </select>
                </div>
            </div> --> 
            <div class="form-row">
                    <button  (click)="onSaveChaneges()" class="btn btn-info col-md-offset-9 save"  style="border-radius: 30px;">Save</button>
            </div> 
           
        </form> 
    </div>
  
</div>
<br><br><br>
<app-user-footer></app-user-footer>
